    <title>Workspace Refresh</title>
    <style>
        .body-page-content {
            padding-top: unset;
        }
        
        .logo {
            width: 50%;
        }
        
        .headline-1 {
            font-size: 28px;
        }
        
        @media (min-width: 769px) {
            .logo {
                max-height: 60px;
                width: unset;
            }
            .body-page-content,
            .w-container,
            .footer .paragraph {
                max-width: 80%;
            }
            .nav-link,
            .nav-link-2,
            a,
            p {
                font-size: 16px;
            }
            .nav-link,
            .nav-link-2 {
                font-weight: bold;
            }
            .footer.gap {
                min-height: 132px !important;
            }
            .body-page-content,
            .footer .paragraph {
                margin-left: auto;
                margin-right: auto;
                padding-left: 0;
                padding-right: 0;
            }
            .headline-1 {
                font-size: 32px;
            }
            .body-page-content {
                min-height: 500px;
            }
        }
        
        @media (min-width: 1300px) {
            .nav-link,
            .nav-link-2,
            a,
            p {
                font-size: 18px;
            }
            .headline-1 {
                font-size: 36px;
            }
            .body-page-content,
            .w-container,
            .footer .paragraph {
                max-width: 75%;
            }
        }
        
        body {
            background-color: #d3d3d31a;
        }
        
        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, .2);
        }
        
        .btn {
            padding: 10px 21px 10px 21px;
        }
        
        .btn,
        .pso-app .btn-hover,
        .pso-app table.hover-buttons tbody tr:hover .btn-hover,
        input[type="submit"] {
            font-family: 'Source Sans Pro';
            text-transform: uppercase;
        }
        
        .card.tall-lg {
            height: 600px;
        }
        
        .card.tall-md {
            height: 400px;
        }
        
        .card.tall-sm-0 {
            height: 115px;
        }
        
        h4.section {
            text-align: center;
            color: #102665;
        }
        
        .footer.gap {
            margin-top: 0;
            background-color: #54565b;
            background-image: unset;
        }
        
        .footer.gap .paragraph {
            color: white;
        }
        
        .footer.gap .paragraph-link {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
